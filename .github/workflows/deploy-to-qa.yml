name: Salesforce Deploy Using JWT

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy-to-salesforce:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for git diff

    - name: Install Salesforce CLI
      run: |
        npm install --global @salesforce/cli

    - name: Create server.key file
      run: |
        echo "${{ secrets.SF_JWT_KEY }}" > server.key

    - name: Authenticate with Salesforce (JWT)
      run: |
        sf org login jwt \
          --client-id "${{ secrets.SF_CONSUMER_KEY }}" \
          --jwt-key-file server.key \
          --username "${{ secrets.SF_USERNAME }}" \
          --instance-url "${{ secrets.SF_INSTANCE_URL }}" \
          --alias jwt-org \
          --set-default

    - name: Find changed files
      run: |
        git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} > changed_files.txt
        cat changed_files.txt

    - name: Build package.xml from PR changes
      run: |
        echo '<?xml version="1.0" encoding="UTF-8"?>' > package.xml
        echo '<Package xmlns="http://soap.sforce.com/2006/04/metadata">' >> package.xml

        addType() {
          members=$1
          type=$2
          if [ -n "$members" ]; then
            echo "  <types>" >> package.xml
            for m in $members; do
              echo "    <members>${m}</members>" >> package.xml
            done
            echo "    <name>${type}</name>" >> package.xml
            echo "  </types>" >> package.xml
          fi
        }

        # Apex Classes
        apex_classes=$(grep -o 'force-app/main/default/classes/[^/]*\.cls' changed_files.txt | sed 's|.*/||;s|\.cls$||' | sort -u)
        addType "$apex_classes" "ApexClass"

        # Apex Triggers
        apex_triggers=$(grep -o 'force-app/main/default/triggers/[^/]*\.trigger' changed_files.txt | sed 's|.*/||;s|\.trigger$||' | sort -u)
        addType "$apex_triggers" "ApexTrigger"

        # Lightning Web Components
        lwc_components=$(grep -o 'force-app/main/default/lwc/[^/]*' changed_files.txt | cut -d'/' -f5 | sort -u)
        addType "$lwc_components" "LightningComponentBundle"

        # Aura Components
        aura_components=$(grep -o 'force-app/main/default/aura/[^/]*' changed_files.txt | cut -d'/' -f5 | sort -u)
        addType "$aura_components" "AuraDefinitionBundle"

        # Custom Objects
        custom_objects=$(grep -o 'force-app/main/default/objects/[^/]*/[^/]*object-meta.xml' changed_files.txt | cut -d'/' -f5 | sort -u)
        addType "$custom_objects" "CustomObject"

        # Flows
        flows=$(grep -o 'force-app/main/default/flows/[^/]*\.flow-meta.xml' changed_files.txt | sed 's|.*/||;s|\.flow-meta.xml$||' | sort -u)
        addType "$flows" "Flow"

        # Layouts
        layouts=$(grep -o 'force-app/main/default/layouts/[^/]*\.layout-meta.xml' changed_files.txt | sed 's|.*/||;s|\.layout-meta.xml$||' | sort -u)
        addType "$layouts" "Layout"

        # Record Types
        record_types=$(grep -o 'force-app/main/default/objects/[^/]*/recordTypes/[^/]*\.recordType-meta.xml' changed_files.txt | sed 's|.*/recordTypes/||;s|\.recordType-meta.xml$||' | sort -u)
        addType "$record_types" "RecordType"

        # Custom Metadata
        custom_metadata=$(grep -o 'force-app/main/default/customMetadata/[^/]*\.md-meta.xml' changed_files.txt | sed 's|.*/||;s|\.md-meta.xml$||' | sort -u)
        addType "$custom_metadata" "CustomMetadata"

        # Profiles
        profiles=$(grep -o 'force-app/main/default/profiles/[^/]*\.profile-meta.xml' changed_files.txt | sed 's|.*/||;s|\.profile-meta.xml$||' | sort -u)
        addType "$profiles" "Profile"

        # Permission Sets
        perms=$(grep -o 'force-app/main/default/permissionsets/[^/]*\.permissionset-meta.xml' changed_files.txt | sed 's|.*/||;s|\.permissionset-meta.xml$||' | sort -u)
        addType "$perms" "PermissionSet"

        # Tabs
        tabs=$(grep -o 'force-app/main/default/tabs/[^/]*\.tab-meta.xml' changed_files.txt | sed 's|.*/||;s|\.tab-meta.xml$||' | sort -u)
        addType "$tabs" "CustomTab"

        # Custom Labels
        labels=$(grep -o 'force-app/main/default/labels/[^/]*\.labels-meta.xml' changed_files.txt | sed 's|.*/||;s|\.labels-meta.xml$||' | sort -u)
        addType "$labels" "CustomLabels"

        # Validation Rules
        validations=$(grep -o 'force-app/main/default/objects/[^/]*/validationRules/[^/]*\.validationRule-meta.xml' changed_files.txt | sed 's|.*/validationRules/||;s|\.validationRule-meta.xml$||' | sort -u)
        addType "$validations" "ValidationRule"

        echo '<version>60.0</version></Package>' >> package.xml

        echo "Generated package.xml:"
        cat package.xml

    - name: Deploy PR changes (strict)
      run: |
        if grep -q "<types>" package.xml; then
          sf project deploy start \
            --manifest package.xml \
            --target-org jwt-org \
            --wait 10 \
            --test-level NoTestRun \
            --ignore-conflicts \
            --ignore-errors
        else
          echo "No deployable metadata changes found."
        fi
